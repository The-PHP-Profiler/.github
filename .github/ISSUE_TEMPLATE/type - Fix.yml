description: Request for fix in our applications
title: "[Fix] : "
labels: ['type: Fix', 'status: Waiting Triage']
body:
  - type: dropdown
    id: platform
    attributes:
      label: For which platform you are requesting fix for?
      options:
        - FireHub Core
        - FireHub Skeleton
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is your fix request related to a problem?
      description: Please describe a clear and concise description of what the problem is. Ex. I'm always frustrated when [...].
    validations:
      required: false
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the fix request here.
    validations:
      required: false